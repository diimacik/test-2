{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main">
    <h1>Web site news</h1>
        {% for new in news %}
        <div class="news">
            <h3>{{new.name}}</h3>
            <h3>{{new.content}}</h3>
            <a href="{% url 'admin-post' new.id %}" class="read">read more</a>
            <h3>{{new.create_at}}</h3>
        </div>

        {% endfor %}
</div>
{% endblock %}
