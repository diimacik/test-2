{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main">
    <h1>Web site news</h1>

        <div class="news">
            <h3>{{news.name}}</h3>
            <h3>{{news.content}}</h3>
            <h3>{{news.create_at}}</h3>
            {% for comment in comments %}
                <h4>{{comment.author}}</h4>
                <p>{{comment.text}}</p>
                <p>{{comment.created_date}}</p>
            {% endfor %}
        </div>


</div>
{% endblock %}
